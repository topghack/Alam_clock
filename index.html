<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body bgcolor="orange">
    <div class="controlBtn">
        <div class="btn" id="turnOffBtn">off</div>
    </div>
    <div class="setAlarmTime">
       <input type="number" id="hour" max="24" min="0" value="0">
       <span>:</span>
       <input type="number" id="minutes" max="59" min="0" value="0">
       <input type="button" value="SET ALARM" class="saveAlarm">
       <div class="setButton"> &#11207; </div>
    </div>
    <div class="container">
        <div class="lcdOff">
            <div class="setTime"></div>
            <div class="setAlarm">00:00</div>
            <div class="day"></div>
            <div class="second"></div>
        </div>
    </div>
    
    <audio id="music">
        <source src="music/hulk.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
